<!DOCTYPE html>

<head>

    <style>
        /* ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏û‡∏∑‡πâ‡∏ô‡∏ê‡∏≤‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Mobile */
        * { box-sizing: border-box; }

            color: #262626;

        /* Header ‡πÅ‡∏ö‡∏ö‡πÅ‡∏≠‡∏õ */
        header {

            text-align: center; 
            border-bottom: 1px solid #efefef; 
            position: sticky; 
            top: 0;

        /* Feed ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
        #feed { width: 100%; max-width: 500px; margin: 0 auto; }
        .post { border-bottom: 1px solid #efefef; margin-bottom: 10px; }
        .post-header { padding: 12px; font-weight: 600; font-size: 14px; display: flex; align-items: center; }
        .avatar { width: 30px; height: 30px; background: #ddd; border-radius: 50%; margin-right: 10px; }
        
        .post img { width: 100%; height: auto; display: block; }
        .post-content { padding: 12px; }
        .post-caption { font-size: 14px; line-height: 1.5; margin: 0; }
        .post-caption b { margin-right: 5px; }

        /* ‡∏õ‡∏∏‡πà‡∏° Post ‡∏ß‡∏á‡∏Å‡∏•‡∏° (Floating Action Button) */
        .btn-open-modal {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 60px; height: 60px; background: #2e7d32; color: white;
            border-radius: 50%; border: none; font-size: 35px; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); z-index: 1000;
            display: flex; align-items: center; justify-content: center;
            padding-bottom: 5px;
        }

        /* Modal GUI ‡∏õ‡∏£‡∏±‡∏ö‡πÉ‡∏´‡πâ‡πÄ‡∏ï‡πá‡∏°‡∏à‡∏≠‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
        .modal {
            display: none; position: fixed; z-index: 2000; left: 0; top: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.8);
        }
        .modal-content {
            background: white; width: 100%; height: auto; position: absolute; bottom: 0;
            padding: 25px; border-radius: 20px 20px 0 0; animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .btn-close { position: absolute; top: 15px; right: 20px; font-size: 24px; border: none; background: none; color: #999; }
        textarea { width: 100%; height: 100px; margin: 15px 0; border: 1px solid #dbdbdb; border-radius: 8px; padding: 12px; font-size: 16px; outline: none; resize: none; }
        .btn-post { background: #0095f6; color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; font-size: 16px; font-weight: bold; }
        
        /* ‡∏™‡πÑ‡∏ï‡∏•‡πå input file ‡πÉ‡∏´‡πâ‡∏î‡∏π‡∏î‡∏µ‡∏ö‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
        .file-input-label { display: block; background: #fafafa; border: 1px dashed #dbdbdb; padding: 20px; border-radius: 8px; cursor: pointer; margin-bottom: 10px; }
    </style>
</head>
<body>

    <header>
        <h1>üèïÔ∏è SCOUT ROOM 24</h1>
    </header>

    <div id="feed">
        </div>

    <button class="btn-open-modal" onclick="toggleModal(true)">+</button>

    <div id="postModal" class="modal">
        <div class="modal-content">
            <button class="btn-close" onclick="toggleModal(false)">&times;</button>
            <h3 style="margin: 0 0 20px 0; text-align: center;">‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÇ‡∏û‡∏™‡∏ï‡πå‡πÉ‡∏´‡∏°‡πà</h3>
            
            <label class="file-input-label">
                <span>üì∏ ‡πÅ‡∏ï‡∏∞‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û</span>
                <input type="file" id="imageInput" accept="image/*" style="display:none;" onchange="updateFileName()">
            </label>
            <div id="fileName" style="font-size: 12px; color: #666; text-align: center;"></div>

            <textarea id="captionInput" placeholder="‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡∏Ñ‡∏≥‡∏ö‡∏£‡∏£‡∏¢‡∏≤‡∏¢..."></textarea>
            <button class="btn-post" onclick="addNewPost()">‡πÅ‡∏ä‡∏£‡πå‡πÇ‡∏û‡∏™‡∏ï‡πå</button>
        </div>
    </div>

    <script>
        function toggleModal(show) {
            document.getElementById('postModal').style.display = show ? 'block' : 'none';
            if(!show) document.getElementById('fileName').innerText = "";
        }

        function updateFileName() {
            const input = document.getElementById('imageInput');
            document.getElementById('fileName').innerText = input.files[0].name;
        }

        function addNewPost() {
            const fileInput = document.getElementById('imageInput');
            const captionInput = document.getElementById('captionInput');
            const feed = document.getElementById('feed');

            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const postDiv = document.createElement('div');
                    postDiv.className = 'post';
                    postDiv.innerHTML = `
                        <div class="post-header">
                            <div class="avatar"></div>
                            <span>‡∏•‡∏π‡∏Å‡πÄ‡∏™‡∏∑‡∏≠‡∏´‡πâ‡∏≠‡∏á 24</span>
                        </div>
                        <img src="${e.target.result}">
                        <div class="post-content">
                            <p class="post-caption"><b>You</b> ${captionInput.value}</p>
                        </div>
                    `;
                    feed.insertBefore(postDiv, feed.firstChild);
                    captionInput.value = '';
                    fileInput.value = '';
                    toggleModal(false);
                    window.scrollTo(0, 0); // ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏õ‡∏î‡∏π‡πÇ‡∏û‡∏™‡∏ï‡πå‡πÉ‡∏´‡∏°‡πà‡∏ö‡∏ô‡∏™‡∏∏‡∏î
                };
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏Å‡πà‡∏≠‡∏ô‡∏ô‡∏∞!");
            }
        }
    </script>
</body>
